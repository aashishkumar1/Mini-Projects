<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    input {
      width: 200px;
      margin-left: 50%;
    }

    #movies {
      height: 200px;
      width: 206px;
      position: absolute;
      left:50%;
      border: 1px solid black;
      overflow: scroll;
      border-top: none;
    }
    #data{
        width:48%;
        background-color: aqua;
    }
    p{
        cursor: pointer;
    }
    .inside_show{
        width:45%;
        margin-left: 1%;
        font-weight: bold;
        font-size: large;
        padding: 1%;
        display: inline-block;
        vertical-align: top;
    }
  </style>
  <body>
    <input oninput="debounce(main,1000)" type="text" id="movie" placeholder="Enter movie name" />

    <div id="movies"></div>
    <div id="data"></div>
  </body>
</html>
<script>
    var timerId;
    let movies_div = document.getElementById("movies");

    async function searchMovies(movie_name){
        try{
        let res = await fetch(`http://www.omdbapi.com/?apikey=af50d789&s=${movie_name}`)
        let data = await res.json();
        return data;
        }
        catch(e){
            console.log("e:",e);
        }
    }
    
    function appendMovies(movies){
       
        if(movies === undefined)
        {
            return false;
        }
        movies_div.innerHTML = null;
        movies.forEach(function(movie){

            let p = document.createElement("p");

            p.innerText = movie.Title;

            movies_div.append(p);
            
            p.addEventListener("click",function(){
                document.getElementById("data").innerHTML = null;
                let show = document.getElementById("data");
                let div1 = document.createElement("div");
                let div2 = document.createElement("div");
                div1.setAttribute("class","inside_show");
                div2.setAttribute("class","inside_show");

                let img = document.createElement("img")
                img.src = movie.Poster;
                let title_movie = document.createElement("p");
                title_movie.innerHTML = "Title : " + movie.Title;
                let released = document.createElement("p"); 
                released.innerHTML = "Released : " + movie.Year;    
                div1.append(img);
                div2.append(title_movie,released);       
                show.append(div1,div2);


            });

        });
    }

    async function main(){
        try{
        let name = document.getElementById("movie").value;
        
        if(name.length <= 2){
            return false;
        }
        
        let res = await searchMovies(name);
     
        let movies_data =  res.Search;
        appendMovies(movies_data);
        
    }
    catch(e){
      console.log(e);
    }
        
    }


    function debounce(func,delay){
        if(timerId)
        {
         clearTimeout(timerId);
        }
        timerId = setTimeout(function(){
         
             func();
        },delay);
        
    }
</script>
