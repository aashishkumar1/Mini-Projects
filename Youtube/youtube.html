    <style>
      #navbar{
        display: grid;
        grid-template-columns: 20% 43% 20%;
        font-size: large;
        grid-gap: 9%;
        margin-left: 2%;
      }
      #navbar > div:nth-child(1)
      {
        display: grid;
        grid-template-columns: 14% 55%;
        grid-gap: 3%;
      }
      #navbar > div:nth-child(2)
      { margin-left: 15%;
        display: grid;
        grid-template-columns: 60% 13% 15%;
        grid-gap: 3%;
      }
      #navbar > div:nth-child(3)
      { 
        display: grid;
        grid-template-columns: 30% 25%;
      }
      .pad{
        padding-top: 60%;
      }
      #videos{
        display: grid;
        grid-template-columns: 10% 10% 10% 10%;
        grid-gap: 15%;
      }
      img{
        width:80%;
      }
      .round{
        border-radius: 30%;
      }
    </style>

<script>

  

    async function searchVideos(){
      let query = document.getElementById("query").value;
        let res = await fetch(`https://youtube.googleapis.com/youtube/v3/search?q=${query}&type=video&key=AIzaSyBBpC47f71CBGfd7MPEDG16fVYBrZ8yVQ0&maxResults=20`);
        let data = await res.json();
        appendVideos(data.items);
    }

    let videos = document.getElementById("videos");

function appendVideos(video_data){
    videos.innerHTML = null
    video_data.forEach(({id:{videoId}}) => {
        
        let div = document.createElement("div");

        div.innerHTML = `<iframe  src="https://www.youtube.com/embed/${videoId}"</iframe>`
        
        videos.append(div);
    });

}
</script>
