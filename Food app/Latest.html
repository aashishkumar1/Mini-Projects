  <link rel="stylesheet" href="style.css">
  
  <body>
      <div id="navbar"></div>
      <hr>
      <div id="rand"></div>
  </body>

<script type="module">

import navbar from "./navbar.js";

let navbar_div = document.getElementById("navbar")

navbar_div.innerHTML = navbar();

let show = document.getElementById("rand");
async function randomreceipe(){
  let res = await fetch("https://themealdb.com/api/json/v1/1/random.php");
  let data = await res.json();
  console.log(data.meals)
  appendData(data)
}
randomreceipe();

function appendData(food)
{ rand.innerHTML = null;
  food.meals.forEach((foods) => {

    let img = document.createElement("img");
    img.src = foods.strMealThumb;
    let name = document.createElement("p");
    name.innerHTML = foods.strMeal;
    rand.append(img,name);
  });
}
</script>
