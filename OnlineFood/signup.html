<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body{
            text-align: center;
            letter-spacing: 0.01rem;
        }
    </style>
</head>
<body>
    <form id="signup">
        <h3>Sign Up</h3>

        <label>Name</label>
        <input type="text" placeholder="enter name" id="name"/><br>

        <label>Email</label>
        <input type="text" placeholder="enter email" id="email"/><br>

        <label>Password</label>
        <input type="password" placeholder="enter Password" id="password"/><br>

        <label>Username</label>
        <input type="text" placeholder="enter username" id="username"/><br>

        <label>Contact</label>
        <input type="text" placeholder="enter contact number" id="mobile"/><br>

        <label>Description</label>
        <input type="text" placeholder="description ..." id="description"/><br>

        <button onclick="signup(event)">Sign Up</button>
         
    </form>
</body>
</html>
<script>
    function signup(e){

        e.preventDefault();

        let form = document.getElementById("signup");

        let user_data = {

            name : form.name.value,
            email : form.email.value,
            password : form.password.value,
            username : form.username.value,
            mobile : form.mobile.value,
            description : form.description.value,
        }
        user_data = JSON.stringify(user_data);

        fetch("https://masai-api-mocker.herokuapp.com/auth/register",{
            
            method: 'POST',
            body : user_data,
            headers : {
                "Content-Type" : "application/json",
            },
        })

        .then((res) => {
            return res.json();
        })
        .then((res) => {
             console.log(res);
        })

        .catch((err) =>{
            console.log(err);
        });

    }
</script>
