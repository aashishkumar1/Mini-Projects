<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Food Store</title>
    <style>
        #container{
            display: grid;
            grid-template-columns: 10% 20%;
            grid-gap:65%;
        }
        #container > div:nth-child(1){
            text-align: center;
            border:1px solid black;
            background-color: brown;
            padding: 3%;
            cursor: pointer;
        }
        #container > div:nth-child(2){
            display: grid;
            grid-template-columns: 45% 45%;
            grid-gap: 5%;
        }
        #container > div:nth-child(2) > div:nth-child(1){
            text-align: center;
            border:1px solid black;
            background-color: brown;
            padding: 3%;
            cursor: pointer;   
        }
        #container > div:nth-child(2) > div:nth-child(2){
            text-align: center;
            border:1px solid black;
            background-color: brown;
            padding: 3%;
            cursor: pointer;
        }
        a{
            text-decoration: none;
            color:chartreuse;
        }
    </style>
</head>
<body>
    <div id="container">
        <div><a href="menu.html">Menu</a></div>
        <div>
            <div><a href="login.html">Login</a></div>
            <div><a href="signup.html">Sign Up</a></div>
        </div>
    </div>
    <hr>
</body>
</html>
