<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        #foodie{
            height: 20%;
            margin: 3% 0% 0% 8%;
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            display: grid;
            grid-template-columns: 20% 20% 20% 20%;
            grid-gap: 2%;
        }
        img{
            width:100%;
        }
        button{
            padding: 1%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button onclick="place()">Place Order</button>
    <div id="no"></div>
    <div id="foodie"></div>
</body>
</html>
<script>

    
    let data = JSON.parse(localStorage.getItem("arr"));
    showData(data);
    let no = document.getElementById("no");
    no.innerHTML = data.length;
    function showData(data){
    foodie.innerHTML = null;
    data.forEach((food) => {
        let div = document.createElement("div");
        div.setAttribute("id","line");
        let img = document.createElement("img");
        img.src = food.strCategoryThumb;
        let desc = document.createElement("div");
        desc.innerHTML = food.strCategory;
    
        div.append(img,desc);
        foodie.append(div);
    });
    
  }
    function place(){
        alert("Your order is accepted");
        setTimeout(()=>{
            alert("Your order is being cooked");
        },3000)
        setTimeout(()=>{
            alert("Your order is ready");
        },8000)
        setTimeout(()=>{
            alert("Order out for delivery");
        },10000)
        setTimeout(()=>{
            alert("Order delivered");
            
            setTimeout(()=>{
            window.location.href = "index.html";
            
        },2000)
        },12000)
    }
</script>
